<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Device Graph</h1>
    <canvas id="myChart"></canvas>
    <script>
        var temperatureReadings = {{ temperature_readings|safe }};
        var humidityReadings = {{ humidity_readings|safe }};
       
        {% comment %} 
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: [{
                    label: 'Temperature',
                    data: temperatures,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    fill: false,
                }, {
                    label: 'Humidity',
                    data: humidities,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false,
                }]
            },
            options: {
                scales: {
                    xAxes: [{  // Change 'x' to 'xAxes'
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    }]
                }
            }
        }); {% endcomment %}
        {% comment %} const xValues = [50,60,70,80,90,100,110,120,130,140,150];
        const yValues = [7,8,8,9,9,9,10,11,14,14,15]; {% endcomment %}
        
        new Chart("myChart", {
          type: "line",
          data: {
            labels: temperatureReadings,
            datasets: [{
              fill: false,
              lineTension: 0,
              backgroundColor: "rgba(0,0,255,1.0)",
              borderColor: "rgba(0,0,255,0.1)",
              data: humidityReadings
            }]
          },
          options: {
            legend: {display: false},
            scales: {
              yAxes: [{ticks: {min: 6, max:16}}],
            }
          }
        });
    </script>
</body>
</html>
